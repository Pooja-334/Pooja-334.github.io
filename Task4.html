<!DOCTYPE html>
<html>
    <head>
        <script>
            function demo_click() {
                var name = document.getElementById('username').value;
                alert("Welcome to JS, " + name);
            }
        </script>
    </head>
    <body>

        <input placeholder="Enter Name" id="username" />

        <button onclick="demo_click();">Click here</button>

    </body>
</html>
